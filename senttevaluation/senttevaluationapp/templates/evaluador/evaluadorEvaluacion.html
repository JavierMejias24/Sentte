{% include 'base.html' %}
{% include 'sidebars/evaluadorsidebar.html' %}
<body>
    <section class="home-section">
        <div class="home-content">
            <i class='bx bx-menu' ></i>
            <span class="text">Evaluacion</span>
        </div>
        <br>
        <!-- Se genera un contenedor para el cuerpo principal, donde va a ir la info -->
        <div class="container-fluid">
            <div class="row">
                <!------------------------------- Tarjeta -------------------------------->
                {%for empleado in empleados%}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-tittle">Fase Inicio</h4>
                        </div>
                        <div class="card-content">
                            <div class="card-body" style="font-size:13px">
                                <form method="post" action="">
                                    <p>Nombre: {{empleado.Nombre}}</p>
                                    <p>Rut: {{empleado.Rut}}</p>
                                    <p>Correo: {{empleado.Correo}}</p>
                                    <br>
                                    <a href="evaluadorFormulario" class="btn btn-info" role="button">Comenzar</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </section>
</body>
