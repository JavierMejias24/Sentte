{% load static%}
<!-- Se crea la divicion para el menu lateral -->
<div class="sidebar close">

  <!-- Se realizan las opciones del menu lateral -->
  <ul class="nav-links">
    <li>
        <a href="/calibradorInicio">

      <a href="/calibradorEvaluaciones">
        <i class='bx bx-file'></i>

      <a href="/calibradorAyuda">
        <i class='bx bx-donate-heart'></i>

      </a>
  </li>

    <li>
        <div class="profile-details">
          <div class="profile-content">

            <div class="profile_name">Julio Profe</div>
