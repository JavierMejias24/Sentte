{% load static %}
{% include 'base.html' %}
{% include 'sidebars/adminSidebar.html' %}
<body>
    <section class="home-section">
        <div class="home-content">
            <i class='bx bx-menu' ></i>
            <span class="text">Inicio</span>
        </div>
        <br>
        <div class="container p-3 my-3 bg-primary text-white">
            <center>
                <h1>Bienvenido {{user.username}}</h1>
                <p>
                    Este es la fase temprana del sistema de evaluacion de desempeño laboral Sentte.
                    Para acceder a sus funciones, existe un menu lateral en la parte izquierda.
                </p>
            </center>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </section>
</body>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['Prueba', 'Contexto', 'Pretexto'],
      datasets: [{
          label: ['Gráfico'],
          data: [2, 4, 3],
          backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
      }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
  });
</script>
