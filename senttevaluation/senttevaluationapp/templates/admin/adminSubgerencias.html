{% include 'base.html' %}
{% include 'sidebars/adminSidebar.html' %}
<body>
    <section class="home-section">
        <div class="home-content">
            <i class='bx bx-menu' ></i>
            <span class="text">Mantenedor Sub-Gerencias</span>
        </div>
        <br>
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <div class="content-header row">
                        <div class="content-header-left col-md-6 col-12 mb-2">
                            <h3 class="content-header-title"> Mantenedor de Subgerencias </h3>
                        </div>
                        <div class="content-header-right col-md-6 col-12">
                            <div class="media-body media-right text-right">
                                <button onclick="modalAgregar()" type="button" class="btn btn-secondary">
                                    <i class="bx bx-list-check"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid" style="overflow: hidden; position: realtive; border: 0px; width: 100%;">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr> 
                                    <th>Nombre</th>
                                    <th></th>
                                    <br>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                {%for subgerencia in subgerencias%}
                                <tr>
                                    <td>{{subgerencia.NombreSubgerencia}}</td>
                                    <td>{{subgerencia.IdGerencia}}</td>
                                    <td>
                                        <button type="button" id="btn" class="btn btn-primary" style="opacity: 0.5;">
                                            <a href="#" class="bx bx-edit-alt" style="opacity: 1; color: black;"></a>
                                        </button>
                                        <button type="button" id="btn" class="btn btn-danger" style="opacity: 0.5;">
                                            <a href="#" class="bx bx-box" style="opacity: 1; color: black;"></a>
                                        </button>
                                    </td>
                                </tr>
                                {%endfor%}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
