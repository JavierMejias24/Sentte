{% if messages %}
    {% for m in messages %}
        <script>
            {% if m.tags == 'success' %}
                Swal.fire({
                    "title": "{{ titulo }}",
                    "text": "{{ m }}",
                    "icon": 'success'
                })
            {% elif m.tags == 'error' %}
                    Swal.fire({
                        "title": "{{ titulo }}",
                        "text": "{{ m }}",
                        "icon": 'error'
                    })
            {% elif m.tags == 'warning' %}
                    Swal.fire({
                        "title": "{{ titulo }}",
                        "text": "{{ m }}",
                        "icon": 'warning'
                    })
            {% endif %}
        </script>
    {% endfor %}
{% endif %}
